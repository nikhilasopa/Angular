@if(ProductList && ProductList.length>0){
    <div class="mat-elevation-z8 w-full">
      <div class="flex justify-end p-8">
        <button routerLink="/create-product" mat-raised-button color="primary">
          Add Product
        </button>
      </div>
      <table mat-table [dataSource]="ProductList">
        <!-- Name Column -->
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
        </ng-container>
    
        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef>Desc</th>
          <td mat-cell *matCellDef="let element">{{ element.productDescription }}</td>
        </ng-container>
    
        <ng-container matColumnDef="productType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.productType }}</td>
        </ng-container>

    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="edit(element.productId)" class="mr-4">Edit</button>
            <button mat-raised-button color="warn" (click)="delete(element.productId)">Delete</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    }
